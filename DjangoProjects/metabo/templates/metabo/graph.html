{% extends "metabo/home.html" %}

{% block title %}
    computecyto
{% endblock %}

{% block style %}
{% endblock %}

{% load static from staticfiles %}

{% block content %}


    <h1 style="text-align: center">bitoku </h1>
    <script src="{% static "metabo/cytoscape.umd.js" %}"></script>
    <div id="cy"></div>
    <style>#cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }</style>
    <script>

        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [
                {data: {id: 'a'}},
                {data: {id: 'b'}},
                {
                    data: {
                        id: 'ab',
                        source: 'a',
                        target: 'b'
                    }
                }],
            style: [
                {
                    selector: 'node',
                    style: {
                        shape: 'hexagon',
                        'background-color': 'red',
                        label: 'data(id)'
                    }
                }],
            layout: {
                name: 'grid'
            }

        });

        cy.layout({
            name: 'circle'
        }).run();


    </script>


{% endblock %}
